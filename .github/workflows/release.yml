name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: platforms/umbrel/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            rdoiron/roostr:${{ steps.version.outputs.version }}
            rdoiron/roostr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-docker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract release notes
        id: notes
        run: |
          # Extract release notes from umbrel manifest
          NOTES=$(grep -A 50 "releaseNotes:" platforms/umbrel/umbrel-app.yml | head -n 10 | sed 's/releaseNotes: >//')
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-docker.outputs.version }}
          name: Roostr v${{ needs.build-docker.outputs.version }}
          body: |
            ## Release Notes
            ${{ steps.notes.outputs.notes }}

            ## Downloads

            ### Umbrel
            Docker image: `rdoiron/roostr:${{ needs.build-docker.outputs.version }}`

            ### StartOS
            The StartOS package (`.s9pk`) must be built locally due to long cross-compilation times.
            See [platforms/startos/README-BUILD.md](https://github.com/rdoiron/roostr/blob/main/platforms/startos/README-BUILD.md) for build instructions.

            Once built, you can sideload via **System > Sideload Service** in your StartOS dashboard.
          draft: false
          prerelease: false
