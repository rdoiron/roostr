name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build-startos:
    name: Build StartOS Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Setup StartOS SDK
        uses: Start9Labs/sdk@v1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Initialize SDK
        run: start-sdk init

      - name: Build StartOS package
        working-directory: platforms/startos
        run: |
          start-sdk pack

      - name: Generate checksum
        working-directory: platforms/startos
        run: |
          sha256sum roostr.s9pk > roostr.s9pk.sha256

      - name: Upload StartOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: startos-package
          path: |
            platforms/startos/roostr.s9pk
            platforms/startos/roostr.s9pk.sha256

  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-startos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: platforms/umbrel/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            rdoiron/roostr:${{ needs.build-startos.outputs.version }}
            rdoiron/roostr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-startos, build-docker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download StartOS artifact
        uses: actions/download-artifact@v4
        with:
          name: startos-package
          path: artifacts

      - name: Extract release notes
        id: notes
        run: |
          # Extract release notes from manifest.yaml
          NOTES=$(grep -A 50 "release-notes:" platforms/startos/manifest.yaml | head -n 1 | sed 's/release-notes: //')
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Roostr v${{ needs.build-startos.outputs.version }}
          body: |
            ## Release Notes
            ${{ steps.notes.outputs.notes }}

            ## Downloads

            ### StartOS
            - `roostr.s9pk` - StartOS package (sideload via System > Sideload Service)

            ### Umbrel
            Docker image: `rdoiron/roostr:${{ needs.build-startos.outputs.version }}`

            ## Checksums
            See `roostr.s9pk.sha256` for package verification.
          files: |
            artifacts/roostr.s9pk
            artifacts/roostr.s9pk.sha256
          draft: false
          prerelease: false
