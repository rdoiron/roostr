description: >-
  Roostr is a web-based admin interface for managing your private Nostr relay.
  It wraps nostr-rs-relay and provides a beautiful dashboard for monitoring
  and controlling your relay.


  Features:

  - Dashboard with relay status and real-time statistics

  - Whitelist/blacklist management for access control

  - Event browser with filtering and search

  - Sync from public relays to import your Nostr history

  - Paid relay access via Lightning Network

  - Export/backup functionality for your events

  - Storage management with NIP-09 deletion support


  Perfect for personal backup of your Nostr activity, a family relay for
  sharing with loved ones, or running a paid relay to earn sats.


  Add your relay URL to any Nostr client (Damus, Amethyst, Primal) to start
  backing up your events to your own server.
